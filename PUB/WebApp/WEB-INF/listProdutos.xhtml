<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:dataTable var="produto" value="#{ProdutoBean.listarProdutos()}">
    <h:column headerText="Id">
        <h:outputText value="#{produto.id}" />
    </h:column>
 
    <h:column headerText="Year">
        <h:outputText value="#{produto.descricao}" />
    </h:column>
 
    <h:column headerText="Brand">
        <h:outputText value="#{produto.estoqueMin}" />
    </h:column>
 
    <h:column headerText="Color">
        <h:outputText value="#{produto.estoqueMax}" />
    </h:column>
</h:dataTable>

</body> 
</html>
